// Root-level Gradle build file
// 모든 모듈(app 등)에 공통 적용되는 설정

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // 여기에 전역 플러그인(classpath) 추가 가능 (지금은 비워둠)
    }
} // 빌드에서 사용하는 플러그인 정의

allprojects {
    repositories {
        google()
        mavenCentral()
    }
} // 하위모듈 공통 설정 지정

// 'gradle clean' 명령어로 빌드 결과물 삭제
tasks.register("clean", Delete) {
    delete(rootProject.buildDir)
}
